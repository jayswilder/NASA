<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <main>
            <h1>NASA</h1>
        </main>
        
        <section>
                    
            <article>
                <h2>Social Media</h2>
                <p>Twitter - @nasa</p>
                <p>Facebook - fb.com/nasa</p>
                <p>Instagram - @nasa</p>
                <p>Youtube - youtube.com/NASA</p> 
            </article>
            
            <article>
                <h2>OFFICE INFO</h2>
                <p>Public Communicatiosn Office</p>
                <p>NASA Headquarters</p>
                <p>300 E. Street SW, Suite 5R30</p>
                <p>Washington, DC 20546</p>
                <p>(202) 358-0001 (Office)</p>
                <p>(202) 358-4338 (Fax)</p> 
            </article>
        
            <article>
                <h2>CONTACT US</h2>
                    <form>
                        <label for="fname">Name</label><br>
                        <input type="text" id="fname" name="fname" width="21"><br>
                        <label for="message">Message</label><br>
                        <textarea name="message" rows="3" cols="21"></textarea><br>
                        <input type="submit" value="send">
                    </form>
                
            </article>
        </section>
    </body>
</html>
